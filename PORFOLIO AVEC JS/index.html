<body>

    <div class="tout">
        <div class="ab">
            <p>Next.Portfolio</p>
        </div>
        <div class="navbar">
            <nav>
                <ul class="listnav">
                    <li class="itemnav"><a href="#">Home</a></li>
                    <li class="itemnav"><a href="#">Skills</a></li>
                    <li class="itemnav"><a href="#">About</a></li>
                    <li class="itemnav"><a href="#">Services</a></li>
                    <li class="itemnav"><a href="#">Project</a></li>
                    <li class="itemnav"><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>

        <!-- Appliquer un JS -->
        
        <div class="info">
            <div class="name">
                <p>Herllandys.</p>
            </div>
            <div class="texte">
                <span class="text first-text">I'am a</span>

    <!-- script -->
    <script>
        const text = document.querySelector(".sec-text");

        const textLoad = () =>{
            setTimeout(() => {
                text.textContent = "Designer.";
            }, 0);
            setTimeout(() => {
                text.textContent = "Developer.";
            }, 4000);
            setTimeout(() => {
                text.textContent = "Modder."
            }, 8000);
        }

        textLoad();
        setInterval(textLoad, 12000);
